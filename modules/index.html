<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typescript Modules</title>
    <script src="./node_modules/systemjs/dist/system.js"></script>
  </head>
  <body>
    <script>
      SystemJS.config({
        baseURL: "/",
        packages: {
          "/": {
            defaultExtension: "js"
          }
        }
      });

      // SystemJS.config({
      //   baseURL: "/",
      //   packages: {
      //     "/": {
      //       defaultExtension: "js"
      //     }
      //   }
      // });

      SystemJS.import("modules.js");
    </script>
  </body>
</html>
